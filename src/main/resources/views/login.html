<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="../static/css/app.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/js/angular.min.js"></script>
    <script src="../static/app/app.js"></script>

    <script src="../static/js/angular-resource.min.js"></script>
    <script src="../static/js/angular-route.min.js"></script>
    <script src="../static/js/checklist-model.js"></script>



    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Login - DNS Discover Service</title>

</head>
<body >

    <div class="container">

        <form class="login-form" action="/login" method="post" name="myForm">
            <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
            <div class="row">
                <div class="col-md-6 centered">

                    <h1>DNS Discovery Service</h1>

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" id="username" autofocus="autofocus" placeholder="Username" ng-model="text" required="required"/>
                        <span class="alert alert-danger" role="alert" ng-show="myForm.username.$error.required">Username is required.</span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required="required" placeholder="Password"/>
                        <span class="alert alert-danger" role="alert" ng-show="myForm.password.$error.required">Password is required.</span>
                    </div>

                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In"/>

                </div>
            </div>
        </form>

    </div>

</body>
</html>
