            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">New Record</h1>
                <form action="#">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="zone">Zone</label>
                                <input type="text" name="zone" id="zone" class="form-control" placeholder="sample.com" required>
                            </div>
                            <div class="form-group">
                                <label for="host">Host</label>
                                <select class="form-control" id="host" name="host">
                                    <option>@</option>
                                    <option>www</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ttl">TTL</label>
                                <input type="number" name="ttl" id="ttl" class="form-control" value="86400" required>
                            </div>
                            <div class="form-group">
                                <label for="zone">Type</label>
                                <select class="form-control" id="type" name="type">
                                    <option>SOA</option>
                                    <option>NS</option>
                                    <option>MX</option>
                                    <option>A</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="mx_priority">MX Priority</label>
                                <input type="number" name="mx_priority" id="mx_priority" class="form-control" placeholder="NULL" required>
                            </div>
                            <div class="form-group">
                                <label for="data">Data</label>
                                <input type="text" name="data" id="data" class="form-control" placeholder="ns1.ns.com." required>
                            </div>
                            <div class="form-group">
                                <label for="resp_person">Responsible person</label>
                                <input type="text" name="resp_person" id="resp_person" class="form-control" placeholder="hostmaster.ns.com." required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="serial">Serial</label>
                                <input type="number" name="serial" id="serial" class="form-control" placeholder="2007080601" required>
                            </div>
                            <div class="form-group">
                                <label for="refresh">Refresh</label>
                                <input type="number" name="refresh" id="refresh" class="form-control" placeholder="10800" required>
                            </div>
                            <div class="form-group">
                                <label for="retry">Retry</label>
                                <input type="number" name="retry" id="retry" class="form-control" placeholder="7200" required>
                            </div>
                            <div class="form-group">
                                <label for="expire">Expire</label>
                                <input type="number" name="expire" id="expire" class="form-control" placeholder="604800" required>
                            </div>
                            <div class="form-group">
                                <label for="minimum">Minimum</label>
                                <input type="number" name="minimum" id="minimum" class="form-control" placeholder="86400" required>
                            </div>
                            <div class="form-group">
                                <label for="project">Project</label>
                                <select class="form-control" id="project" name="project">
                                    <option>hostmeinca.com</option>
                                    <option>google.com</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <a href="#" class="btn btn-success pull-right"><span class="glyphicons glyphicon glyphicon-plus" aria-hidden="true"></span> Create Record</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
