                <form action="#">

                    <div class="row">
                        <div class="col-md-6">
                            <p class="alert alert-success" role="alert">Congratulations! User was created.</p>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="john@doe.co" required>
                            </div>
                            <div class="form-group">
                                <p>After user's first login he will be asked to change his password.</p>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="verify_password">Verify Password</label>
                                <input type="password" name="verify_password" id="verify_password" class="form-control" placeholder="Verify Password" required>
                            </div>
                        </div>
                    </div>

                        <div class="col-md-12">
                            <a href="#" class="btn btn-success"><span class="glyphicons glyphicon glyphicon-plus" aria-hidden="true"></span> Create User</a>
